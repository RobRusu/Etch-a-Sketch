<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="page">
    <div class="title">
      <h1>Etch-a-Sketch</h1>
    </div>
      <div class="main">
    <div class="menu">
      <div class="newGrid">
        <label for="size">Select size of grid</label>
        <div class="slider">
          <p>1</p>
          <input type="range" name="size" min="1" max="100" class="range" value="16">
          <p>100</p>
        </div>
        <p class="output"></p>
      </div>
      <div class="color">
        <details>
        <summary class="summary"><p class="change">Change color</p></summary>
        <div class="red">
          <p>Red</p>
          <div class="redSlider">
            <p>0</p>
            <input type="range" id="red" value="0" min="0" max="255">
            <p>255</p>
          </div>
          <p class="redSliderValue"></p>
        </div>
        <div class="green">
          <p>Green</p>
          <div class="greenSlider">
            <p>0</p>
            <input type="range" id="green" value="0" min="0" max="255">
            <p>255</p>
          </div>
          <p class="greenSliderValue"></p>
        </div>
        <div class="blue">
          <p>Blue</p>
          <div class="blueSlider">
            <p>0</p>
            <input type="range" id="blue" value="0" min="0" max="255">
            <p>255</p>
          </div>
          <p class="blueSliderValue"></p>
        </div>
        </details>
      </div>
      <div class="changeMode">
        <label for="mode" class="label">Change mode</label>
        <select name="mode" id="mode" class="option">
          <option value="mouseover" class="option">Mouseover</option>
          <option value="click" class="option">Click</option>
          <option value="clickAndMouseover" class="option">Click & Drag</option>
        </select>
      </div>
      <button style="font-size:16px" class="reset">Clear <i class="fa fa-trash-o"></i></button>
    </div>
    <div class="container"></div>
      </div>
  </div>
</body>
</html>
