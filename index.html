<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="main">
    <div class="menu">
      <div class="newGrid">
        <label for="size">Select size of grid</label>
        <div class="slider">
          <p>1</p>
          <input type="range" name="size" min="1" max="100" class="range" value="16">
          <p>100</p>
        </div>
        <p class="output"></p>
      </div>
      <button>Change color</button>
      <button>Reset</button>
      <button>Change mode</button>
    </div>
    <div class="container"></div>
  </div>
</body>
</html>
