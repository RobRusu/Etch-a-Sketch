<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="main">
    <div class="menu">
      <div class="newGrid">
        <label for="size">Select size of grid</label>
        <div class="slider">
          <p>1</p>
          <input type="range" name="size" min="1" max="100" class="range" value="16">
          <p>100</p>
        </div>
        <p class="output"></p>
      </div>

      <div class="color">
        <p>Change color</p>
        <div class="red">
          <p>Red</p>
          <div class="redSlider">
            <p>0</p>
            <input type="range" id="red" value="0" min="0" max="255">
            <p>255</p>
          </div>
          <p class="redSliderValue"></p>
        </div>
        <div class="green">
          <p>Green</p>
          <div class="greenSlider">
            <p>0</p>
            <input type="range" id="green" value="0" min="0" max="255">
            <p>255</p>
          </div>
          <p class="greenSliderValue"></p>
        </div>
        <div class="blue">
          <p>Blue</p>
          <div class="blueSlider">
            <p>0</p>
            <input type="range" id="blue" value="0" min="0" max="255">
            <p>255</p>
          </div>
          <p class="blueSliderValue"></p>
        </div>
      </div>

      <button>Reset</button>
      <button>Change mode</button>
    </div>
    <div class="container"></div>
  </div>
</body>
</html>
